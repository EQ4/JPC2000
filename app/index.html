<!DOCTYPE html>
<head>
  <title>JPC2000 &ndash; JavaScript Production Center</title>
  <script src='jquery-1.7.1.min.js' type='text/javascript'></script>
  <script src='underscore-min.js' type='text/javascript'></script>
  <script src='backbone-min.js' type='text/javascript'></script>
  <script src='jpc.js' type='text/javascript'></script>
</head>
<body>
  <style type='text/css'>
    /*<![CDATA[*/
      body {
        background: #c6cac1;
      }
      
      #pads {
        width: 750px
      }
      
      button {
        background: #acb0ae;
        box-shadow: 0 0 3px #222;
        border: none;
        height: 150px;
        width:  150px;
        margin: 10px
      }
      
      @-webkit-keyframes pad_hit {
        0%   { background: #f56b6b; }
        100% { background: #ca8f8f; }
      }
      
      button.pressed {
        -webkit-animation: pad_hit 0.1s 1;
      }
      
      button.active {
        background: #ca8f8f;
        position: relative;
        top: 1px;
      }
    /*]]>*/
  </style>
  <div id='jpc'>
    <div id='pads'>
      <button class='pad' id='113'></button>
      <button class='pad' id='119'></button>
      <button class='pad' id='101'></button>
      <button class='pad' id='114'></button>
      <button class='pad' id='97'></button>
      <button class='pad' id='115'></button>
      <button class='pad' id='100'></button>
      <button class='pad' id='102'></button>
      <button class='pad' id='122'></button>
      <button class='pad' id='120'></button>
      <button class='pad' id='99'></button>
      <button class='pad' id='118'></button>
    </div>
    <div id='params'>
      <label for='choke_group'>Choke Group</label>
      <select disabled='disabled' id='choke_group'>
        <option></option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
    </div>
  </div>
</body>
