<!DOCTYPE html>
<head>
  <title>JPC2000 &ndash; JavaScript Production Center</title>
  <script src='jquery-1.7.1.min.js' type='text/javascript'></script>
  <script src='underscore-min.js' type='text/javascript'></script>
  <script src='backbone-min.js' type='text/javascript'></script>
  <script src='jpc.js' type='text/javascript'></script>
</head>
<body>
  <style type='text/css'>
    /*<![CDATA[*/
      * {
        border-radius: 5px
      }
      
      html {
        height: 100%
      }
      
      body {
        background: #866;
        height: 100%;
        font-family: "Helvetica Neue", Arial, Helvetica, Geneva, sans-serif;
        text-transform: uppercase;
        clear:both;
      }
      
      #jpc {
        margin: 20px auto 50px;
        padding: 10px 30px;
        width: 1050px;
        height: 650px;
        background: -webkit-linear-gradient(bottom, rgb(191,194,188) 0%, rgb(206,210,201) 50%);
        position: relative;
        box-shadow: 0px 0px 25px #111 inset, 0px 5px 5px #111;
        border: 2px solid #333;
        border-radius: 20px
      }
      
      #left {
        float: left;
      }
      
      #logo {
        margin: 10px 25px;
      }
      
      #jpc #logo h1 {
        background: url('/logo.png') no-repeat;
        width: 370px;
        height: 146px;
        text-indent: -9999px;
      }
      
      #logo h1, #logo h2 {
        margin: 5px 0;
      
      }
      
      #logo h2 {
        font-weight: 400;
        font-size: 90%;
        letter-spacing: 4px;
        word-spacing: 7px;
        color: #555;
      }
      
      #logo {
        width: 370px;
      }
      
      #mhd {
        width: 400px;
        box-shadow: 0px 1px 1px #222;
        position: absolute;
        top: 300px;
        left: 40px;
        -webkit-transform:rotate(350deg)
      }
      
      #sticker {
        display: inline;
        padding: 5px 20px;
        border-radius: 10px;
        background: #fff;
        text-align: center;
        background: #71ad1b;
        color: #d3d13c;
        position: absolute;
        top: 380px;
        left: 140px;
        box-shadow: 0px 1px 1px #222;
        -webkit-transform:rotate(3deg)
      }
      
      #bezel {
        background: -webkit-linear-gradient(bottom, rgb(60,60,60) 0%, rgb(90,90,90) 100%);
        padding: 15px;
        position: absolute;
        top: 25px;
        right: 25px;
      }
      
      #display {
        background: #bdc6b3;
        border: 2px solid #aaa;
        padding: 15px;
        border-top-color: #666;
        border-top-width: 3px;
        border-bottom-color: #bbb;
        box-shadow: 0px 0px 10px #888 inset;
      }
      
      #pads {
        width: 575px;
        background: -webkit-linear-gradient(bottom, rgb(80,96,97) 0%, rgb(99,119,122) 100%);
        padding: 15px;
        vertical-align: baseline;
        border-radius: 10px;
        position: absolute;
        right: 25px;
        bottom: 25px;
      }
      
      #pads button {
        background: -webkit-linear-gradient(bottom, rgb(166,166,166) 0%, rgb(189,189,189) 80%, rgb(209,209,209) 96%);
        box-shadow: 0 0 3px #222;
        border: none;
        height: 120px;
        width:  120px;
        margin: 10px;
      }
      
      @-webkit-keyframes pad_hit {
        0%   { background: #f56b6b; }
        100% { background: #ca8f8f; }
      }
      
      button.pressed {
        -webkit-animation: pad_hit 0.1s 1;
      }
      
      #pads button.active {
        background: #ca8f8f;
      }
      
      #transport {
        position: absolute;
        bottom: 35px;
        left: 55px;
      }
      
      #transport button {
        display: inline-block;
        padding: 10px 30px;
        font-size: 100%;
        background: -webkit-linear-gradient(bottom, rgb(138,138,138) 0%, rgb(184,184,184) 100%);
        color: #444;
        box-shadow: 0 1px 2px #222, 0 -1px 1px #666;
        border-width: 1px;
        text-shadow:  0 1px 2px #fff;
      }
      
      #transport button:active {
        box-shadow: none;
        background: -webkit-linear-gradient(bottom, rgb(160,160,160) 0%, rgb(138,138,138) 100%);
        position: relative;
        top: 1px
      }
    /*]]>*/
  </style>
  <div id='jpc'>
    <div id='bezel'>
      <canvas height='80px' id='display' width='540px'></canvas>
    </div>
    <img id='mhd' src='mhd_logo.png' />
    <div id='sticker'>
      A Stevie Graham Joint
    </div>
    <div id='pads'>
      <button class='pad' id='113'></button>
      <button class='pad' id='119'></button>
      <button class='pad' id='101'></button>
      <button class='pad' id='114'></button>
      <button class='pad' id='97'></button>
      <button class='pad' id='115'></button>
      <button class='pad' id='100'></button>
      <button class='pad' id='102'></button>
      <button class='pad' id='122'></button>
      <button class='pad' id='120'></button>
      <button class='pad' id='99'></button>
      <button class='pad' id='118'></button>
    </div>
    <div id='right'>
      <div id='logo'>
        <h1>JPC2000</h1>
        <h2>JavaScript Production Center</h2>
      </div>
      <div id='transport'>
        <button id='record'>record</button>
        <button id='play'>play</button>
        <button id='stop'>stop</button>
      </div>
      <div id='params'>
        <label for='choke_group'>Choke Group</label>
        <select disabled='disabled' id='choke_group'>
          <option></option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
    </div>
  </div>
</body>
